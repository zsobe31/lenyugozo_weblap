<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Webdesigned</title>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Work+Sans:300&subset=latin-ext');

    html,
    body {
/*      border: 1px solid red; */
      margin: 0;
      height: 100%;
      color: white;
      font-family: 'Work Sans', sans-serif;
      overflow: hidden;
    }

    .hatter {
      background-image: url(hatter.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .fuggkozepre {
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      margin-bottom: -50%;
    }

    .vizkozepre {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
      margin-right: -50%;
    }

    .tokkozepre {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-bottom: -50%;
      margin-right: -50%;
    }
    .cim {
      font-family: 'Work Sans';
      font-size: 50px;
      text-align: center;
    }
    .maxmeret {
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
    }
    .lablec {
      bottom: 0;
    }
    a {
      color: white;
      text-decoration: none;    
    }
    .gomb {
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      width: 120px;
      display: inline-block;
      border-radius: 5px;
    }
    .gomb:hover {
      filter: invert(100%);
      transition-duration: 0.5s;
    }
    
    @media (max-width: 767px) {
      .maxmeret {
        display: none;
      }
    }
    @media (max-height: 450px) {
      .fejlec, .lablec {
        display: none;
      }
    }
    
  </style>
</head>

<body class="hatter">

  <video autoplay loop muted poster="hatter.jpg" class="tokkozepre maxmeret">
    <source src="hatter2.mp4" type="video/mp4">
  </video>
  
  <div class="fejlec vizkozepre"></div>
  
  <div class="tokkozepre cim">Junior-Webfejlesztő!
    <div class="gombdoboz">
      <a href="http://index.hu" class="gomb">Tanulmányaim</a>
      <a href="http://origo.hu" class="gomb">Rólam</a>
      <a href="http://bama.hu" class="gomb">Munkáim</a>
    </div>
  </div>
  
  <div class="lablec vizkozepre">
    <!--&copy; <span id="year"></span> --> 
    by Zsolt
  </div>
  
<script>
  
  var d = new Date();
  var n = d.getFullYear();
  document.getElementById('year').innerHTML = n;
  
  </script>

</body>



</html>
